<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>GifTastic Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css?family=Anton|Montserrat" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="wrapper">
            <div id="jumbotron" class="jumbotron">

                <!-- header -->
                <div id="header" class="row ">
                    <div class="col-md-12">
                        <h1 class="title">Gif my Mood</h1>
                    </div>
                </div>

                <!-- search form -->
                <div class="row">
                    <div class="col-md-12">
                        <div id="searchBox" class="center-box">
                            <form id="searchForm" class="form-inline">
                                <input id="searchInput" type="text" class="form-control search" placeholder="How you feelin'....?" data-name="">
                                <button id="searchButton" type="submit" class="btn btn-secondary search">Find</button>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- searches buttons added here -->
                <div id="searchRow" class="row">
                    <div class="col-md-12">
                        <div id="addTopics" class="center-box"></div>
                    </div>
                </div>

            </div>

            <!-- gifs added here -->
            <div class="row genBox">
                <div class="col-md-12">
                    <div id="giphys"></div>

                </div>
            </div>

        </div>
    </div>
    </div>





    <!-- bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <!-- jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/giphyAPI.js"></script>




</body>

</html>
